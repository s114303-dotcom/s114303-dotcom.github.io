<body>

<h1>üçΩ ‰ªäÂ§©ÂêÉ‰ªÄÈ∫º</h1>

<div>

<div>

<div id="result"></div>
<div id="foodImage">üç¥</div>

<!-- More Fun Overlay -->

  <div id="gameBox">
    <div id="flower">üåº</div>
    <div id="flowerText"></div>

</div>

<script>
/* ========= È§êÈªûË≥áÊñô ========= */
const normalFoods = [
 'Êª∑ËÇâÈ£Ø','ÈõûËÇâÈ£Ø','ÊéíÈ™®‰æøÁï∂','ÁÇ∏ÈõûËÖø‰æøÁï∂','ÊéßËÇâÈ£Ø',
 'ÁâõËÇâÈ∫µ','È∫ªÈÜ¨È∫µ','‰πæÊãåÈ∫µ','ÊãâÈ∫µ','ÁÇíÈ∫µ',
 'Ê∞¥È§É','ÈçãË≤º','ÈππÈÖ•Èõû','ÈõûÊéí','Ëöµ‰ªîÁÖé',
 'ÂíñÂì©È£Ø','Áæ©Â§ßÂà©È∫µ','Êä´Ëñ©','Êº¢Â†°','‰∏ºÈ£Ø',
 'Ê≤ôÊãâ','Ê∂ºÈ∫µ','Á≤•','Âú∞Áìú','ÊπØÈ∫µ',
 'Ê≥°È∫µ','‰æøÂà©ÂïÜÂ∫ó','Â§ñÈÄÅ','Èö®‰æøÂêÉ'
];

const cheapFoods = [
 'Êª∑ËÇâÈ£Ø','ÈõûËÇâÈ£Ø','ÁôΩÈ£ØÔºãÊª∑Ê±Å','ÈÜ¨Ê≤πÊãåÈ£Ø','Âú∞Áìú','ÂêêÂè∏','È•ÖÈ†≠',
 'Ê≥°È∫µ','‰πæÊãåÈ∫µ','ÈôΩÊò•È∫µ','ÂÜ¨Á≤â','Á±≥Á≤âÊπØ','Á≤•','È∫µÁ∑ö',
 'Êª∑Ëõã','ÁÖéËõã','Ëå∂ËëâËõã','Ë±ÜÂπ≤','ÊùøË±ÜËÖê','ÁöÆËõãË±ÜËÖê',
 'Ëå∂ËëâËõãÔºãÈ£ØÁ≥∞','Âú∞ÁìúÔºãË±ÜÊºø','ÈóúÊù±ÁÖÆ','ÂæÆÊ≥¢ÁÇíÈ£Ø','ÊâìÊäò‰æøÁï∂',
 'ÂÜ∑ÂáçÊ∞¥È§É','ÂÜ∑ÂáçÁÇíÈ£Ø','Êò®Â§©Ââ©Ëèú',
 'Â§öÂñùÊ∞¥','ÂÖàÁù°Ë¶∫','‰∏çÂêÉ‰∫ÜÔºàÈ®ôËá™Â∑±Ôºâ'
];

const emojiMap = {
  'È£Ø':'üçö','È∫µ':'üçú','Èõû':'üçó','Áâõ':'ü•©','Êä´Ëñ©':'üçï',
  'Êº¢Â†°':'üçî','Ê∞¥È§É':'ü•ü','ÈçãË≤º':'ü•ü','ÈππÈÖ•Èõû':'üçó',
  'Ê≥°È∫µ':'üçú','Âú∞Áìú':'üç†','ÂêêÂè∏':'üçû','‰æøÁï∂':'üç±',
  '‰æøÂà©ÂïÜÂ∫ó':'üè™','Â§ñÈÄÅ':'üõµ'
};

let mode = 'normal';

/* ========= ‰∏ªÂäüËÉΩ ========= */
const resultEl = document.getElementById('result');
const imgEl = document.getElementById('foodImage');
const modeBtn = document.getElementById('modeBtn');

modeBtn.onclick = () => {
  mode = mode === 'normal' ? 'cheap' : 'normal';
  modeBtn.textContent = 'Ê®°ÂºèÔºö' + (mode === 'normal' ? 'Ê≠£Â∏∏' : 'ÁúÅÈå¢');
};

document.getElementById('pickBtn').onclick = () => {
  const list = mode === 'normal' ? normalFoods : cheapFoods;
  const food = list[Math.floor(Math.random() * list.length)];
  resultEl.textContent = food;

  let emoji = 'üç¥';
  for (const key in emojiMap) {
    if (food.includes(key)) {
      emoji = emojiMap[key];
      break;
    }
  }
  imgEl.textContent = emoji;
};

/* ========= More Fun ÈÅäÊà≤ ========= */
const overlay = document.getElementById('overlay');
const funBtn = document.getElementById('funBtn');
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const flowerText = document.getElementById('flowerText');

let paddle = { x: 140, y: 460, w: 80, h: 12 };
let ball = { x: 180, y: 200, vx: 3, vy: 3, r: 8 };
let playing = false;

funBtn.onclick = () => {
  overlay.style.display = 'flex';
  flowerText.textContent = 'ÁúãÂà∞ÁêÉ‰∫ÜÂóéÔºüÁßªÂãïÊªëÈº†ÊääÂÆÉÊìã‰Ωè';
  resetGame();
  playing = true;
  requestAnimationFrame(loop);
};

overlay.onmousemove = e => {
  const rect = canvas.getBoundingClientRect();
  paddle.x = e.clientX - rect.left - paddle.w / 2;
};

function resetGame() {
  ball.x = 180;
  ball.y = 200;
  ball.vx = 3;
  ball.vy = 3;
}

function loop() {
  if (!playing) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // ball
  ball.x += ball.vx;
  ball.y += ball.vy;

  if (ball.x < ball.r || ball.x > canvas.width - ball.r) ball.vx *= -1;
  if (ball.y < ball.r) ball.vy *= -1;

  // paddle collision
  if (
    ball.y + ball.r > paddle.y &&
    ball.x > paddle.x &&
    ball.x < paddle.x + paddle.w
  ) {
    ball.vy *= -1;
    flowerText.textContent = 'Ê¨∏ÔΩû‰Ω†Â±ÖÁÑ∂ÊìãÂà∞‰∫Ü';
  }

  // game over
  if (ball.y > canvas.height) {
    flowerText.textContent = 'ÂìàÂìàÂìàÔºÅÂêÉÂ±éÂï¶';
    playing = false;
    setTimeout(() => overlay.style.display = 'none', 1500);
  }

  ctx.fillStyle = '#fff';
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
  ctx.fill();

  ctx.fillRect(paddle.x, paddle.y, paddle.w, paddle.h);

  requestAnimationFrame(loop);
}
</script>
